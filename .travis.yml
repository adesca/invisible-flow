dist: xenial
matrix:
  include:
  - language: python
    python:
    - '3.7'
    cache: pip
    before_install:
    - openssl aes-256-cbc -k $SS_PW -in gae-keyfile-dev.json.enc -out gae-keyfile-dev.json
      -d
    install:
    - pip install -r requirements.txt
    stage: backend testing
    script:
    - flake8 .
    - mypy invisible_flow
    - pytest --cov=invisible_flow tests
    - python run-api-tests.py
    before_deploy:
    - echo "${TRAVIS_COMMIT}" > invisible_flow/commit
    deploy:
      provider: gae
      keyfile: "$GAE_KEYFILE"
      project: "$GAE_PROJECT_ID"
      version: "$GAE_VERSION"
      file:
      - invisible_flow/commit
      skip_cleanup: true
    env:
    - GIT_COMMIT_ID=`echo $TRAVIS_COMMIT`
    after_deploy:
    - cat invisible_flow/commit
  - language: node_js
    env:
    - PUBLIC_URL=https://storage.cloud.google.com/invisible-flow-dev/
    node_js:
    - '8'
    cache:
      directories:
      - node_modules
    before_install:
    - openssl aes-256-cbc -k $SS_PW -in gae-keyfile-dev.json.enc -out gae-keyfile-dev.json
      -d
    - cd frontend
    install:
    - npm install
    stage: frontend testing
    script:
    - npm run test
    before_deploy:
    - npm run build
    deploy:
      provider: gcs
      edge:
        branch: gcs-ng
      project_id: "$GAE_PROJECT_ID"
      credentials: "../gae-keyfile-dev.json"
      bucket: invisible-flow-dev
      local-dir: build
      on:
        repo: invinst/invisible-flow
      skip_cleanup: true
      acl: public-read
env:
  global:
    secure: 
deploy:
  api_key:
    secure: 
